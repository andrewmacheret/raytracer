[scene]

# maximum depth of reflections and refractions
depth = 4;

# color where there are no objects
sky.color = #000066

# ambient color and intensity
ambient.color = #ffffff
ambient.intensity = 0.05

# camera at {position in direction {direction} with a width-based field of view of {field} degrees
camera.position.x = 0
camera.position.y = 0
camera.position.z = 15
camera.direction.x = 0
camera.direction.y = 1
camera.direction.z = -1
camera.field = 75

# light at {center} with a strength of 100% at {strength} units and a bulb radius of {radius}
object.1.type = light
object.1.center.x = -0.6e20
object.1.center.y = 0.8e20
object.1.center.z = 1.5e20
object.1.radius   = 1.0e20
object.1.strength = 1.6e20
object.1.color = #fedd77

# sphere at {center} with radius {radius}
# object has a reflection ratio of {reflect} and diffuse ratio of {diffuse} and a color of {color}
object.2.type = sphere
object.2.center.x = 0
object.2.center.y = 20
object.2.center.z = 4
object.2.radius = 4
object.2.diffuse = 0.80
object.2.reflect = 0.20
object.2.color = #ff7777

# plane described by equation ax + by + cz = d
# where <a, b, c> == {normal}
# and d == {normal} dot {point}
# object has a reflection ratio of {reflect} and diffuse ratio of {diffuse} and a color of {color}
object.3.type = plane
object.3.normal.x = 0
object.3.normal.y = 0
object.3.normal.z = 1
object.3.point.x = 0
object.3.point.y = 0
object.3.point.z = -1
object.3.diffuse = 0.20
object.3.reflect = 0.80
object.3.color = #77ff77

